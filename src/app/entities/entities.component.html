<div class="text-center">
  <div class="polaroid">
    <img src="../assets/logo.jpg" class="rounded" alt="Entities Comparison">

</div>
<div class="page-hero d-flex align-items-center justify-content-center">
  <div class="form-group shadow-textarea">
    <!-- <label for="exampleFormControlTextarea6">Shadow and placeholder</label> -->

    <div id="textJson">
      <textarea [(ngModel)]=data class="form-control z-depth-1" id="exampleFormControlTextarea6" cols=50 rows=10

        <p>! {{message}}</p>

    <br>
    <button type="button" class="btn btn-primary beautify" (click)="beautify()">Beautify</button>
    |
    <button type="button" class="btn btn-primary select" (click)="select()">Select</button>
  </div>
</div>
