<div class="text-center">
  <div class="polaroid">
    <img src="../assets/logo.jpg" class="rounded" alt="Entities Comparison">
  </div>
</div>
<div class="hero-section">

  <form class="form-field" [formGroup]="form" (submit)="submit(form.value)">
    <fieldset>
      <legend>Entities:</legend>
      <div class="legend-section">
        <button class="btn btn-primary" type="button" (click)="reset()">Clear Current Fields</button>
        <button class="btn btn-primary" type="button" (click)="clearAll()">Delete All</button>
      </div>

      <label for="main-entity">Main Entity: </label>
      <input type="text" id="main-entity" name="main-entity" (focusout)="focusOutFunction()"
        placeholder="http://dbpedia.org/resource/Aristotle" formControlName="mainEntity">
      <ng-container formArrayName="otherEntity" *ngFor="let entity of otherEntity.controls; index as i">
        <ng-container [formGroupName]="i">
          <div class="right-side">
            <label class="otherEntityLabel" for="OtherEntity">Other Entity:</label>
            <input id="OtherEntity" name="OtherEntity" (focusout)="focusOutFunction()"
              placeholder="http://dbpedia.org/resource/Socrates" formControlName="otherEntities" />

            <button class="btn btn-primary" type="button" (click)="removeEntityField(i)">
              x
            </button>

          </div>


        </ng-container>
      </ng-container>

      <div class="right-button">
        <button class="btn btn-primary" type="button" (click)="addEntityField()">
          Add
        </button>
      </div>
      <br /><br />

      <div class="messUrl"> {{messageUrl}}</div>
      <br>

      <button class="btn btn-primary" type="button" [disabled]="!checkUrl" data-bs-toggle="modal"
        data-bs-target="#staticBackdrop" (click)="addMainEntityField()">
        Add Another Comparison
      </button>
    </fieldset>
    <br />
    <div class="continue-btn">
      <button class="btn btn-primary" type="submit" [disabled]="!checkUrl">Continue</button>
    </div>
  </form>
